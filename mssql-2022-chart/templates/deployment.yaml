apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      name: {{ .Release.Name }}
  template:
    metadata:
      labels:
        name: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{.Values.image}}
        ports:
        - containerPort: {{ .Values.containerPort }}
        env:
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secretName }}
              key: {{ .Values.secretKey }}
        - name: ACCEPT_EULA
          value: "Y"
      volumeMounts:
      - name: {{ .Release.Name }}
        mountPath: "/var/opt/mssql"
volumeClaimTemplates:
   - metadata:
      name: {{ .Release.Name }}
     spec:
      storageClassName: {{ .Values.storageClassName }}
      accessModes:
      - {{ .Values.accessMode }}
      resources:
       requests:
        storage: {{ .Values.storageSize }}
